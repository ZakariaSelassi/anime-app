<h1>Create Author</h1>
<form   (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>FirstName</label>
    <input type="text" class="form-control" id="FirstName" placeholder="John" name="firstName" [(ngModel)]="author.firstName">
  </div>

  <div class="form-group">
    <label>LastName</label>
    <input type="text" class="form-control" id="LastName" placeholder="Doe" name="lastName" [(ngModel)]="author.lastName">
  </div>

  <button class="btn btn-success" type="submit"> create</button>
</form>
