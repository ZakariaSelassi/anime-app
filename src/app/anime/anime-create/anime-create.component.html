<h1>Create Anime</h1>
<form   (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Anime names</label>
    <input type="text" class="form-control" id="FirstName" placeholder="title" name="firstName" [(ngModel)]="anime.animeName">
  </div>

  <div class="form-group">
    <label>Date Begin</label>
    <input type="date" class="form-control" id="dateBegin" name="dateBegin" [(ngModel)]="anime.dateBegin">
  </div>

  <div class="form-group">
    <label>Date End</label>
    <input type="date" class="form-control" id="dateEnd"  name="dateEnd" [(ngModel)]="anime.dateEnd">
  </div>

  <div class="form-group">
    <label>select an author for this anime</label>
    <select class="form-control" name="authorName" [(ngModel)]="authorId">
      <option *ngFor="let author of authors" (click)="setAuthorId(author.idAuthor)" [value]="author.idAuthor">{{author.idAuthor}} - {{author.firstName}} {{author.lastName}}</option>
    </select>
  </div>

  <div class="form-group">
    <label>Categories</label>
    <input type="text" class="form-control" id="categories" placeholder="title" name="categories" [(ngModel)]="anime.categories">
  </div>

  <button class="btn btn-success" type="submit"> create</button>
</form>
