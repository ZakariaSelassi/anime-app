<h1>Update Author</h1>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>FirstName</label>
    <input type="email" class="form-control" id="FirstName" placeholder="John" name="firstName" [(ngModel)]="currentAuthor.firstName">
  </div>

  <div class="form-group">
    <label>LastName</label>
    <input type="email" class="form-control" id="LastName" placeholder="Doe" name="lastName" [(ngModel)]="currentAuthor.lastName">
  </div>

  <button class="btn btn-success" type="submit"> Update</button>
</form>
